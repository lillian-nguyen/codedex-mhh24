<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/prologue/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google font: pixelify sans -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Lil's Retro Corner</title>
</head>

<body>

    <section class="scene-container">
        <section id="dungeon">
            <img src="/img/dungeon.jpg" alt="">
            <section class="story-text">
                <h3>you successfully fight your way out of the dungeon and secure its treasures</h3>
                <!-- <div class="button" id="dungeonButton">
                    <a href="#traveler">they don't pay me enough for this</a>
                </div> -->
                <a href="#traveler">
                    <button id="dungeonButton">they don't pay me enough for this</button>
                </a>
            </section>
        </section>
        <section id="traveler">
            <img src="/img/traveler.jpg" alt="">
            <section class="story-text">
                <h3>and make your way to the king to report your findings</h3>
                <a href="#castle">
                    <button id="travelerButton">are we there yet?</button>
                </a>
            </section>
        </section>
        <section id="castle">
            <img src="/img/castle.jpg" alt="">
            <section class="story-text">
                <h3>the king's wizard meets you in the castle courtyard, smiling mischeviously</h3>
                <a href="#">
                    <button id="castleButton">not this guy again!</button>
                </a>
            </section>
        </section>
    </section>

    <section class="ominous-door">
        <!-- marquee text -->
        <h2>safe travels!</h2>
        <img src="/img/khdoor.webp" alt="">
    </section>
    
    <script src="/prologue/main.js"></script>
</body>
</html>
