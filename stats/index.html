<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stats/style.css">
     <!-- google font: pixelify sans -->
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Lil's Stats</title>
</head>
<body>

    <section class="homepage-container">
        <img src="/img/leaves.webp" class="leaves" id="left-leaves" alt="falling leaves">
    <img src="/img/leaves.webp" class="leaves" id="right-leaves" alt="falling leaves">
        <nav class="sidenav">
            <div class="signpost"></div>
            <ul>
                <li><a href="#">
                        <!-- <img src="/img/hi.webp" id="hellobear" alt="bear waving hi"> -->
                        <button class="navbutton" id="hello-button">home</button>
                    </a>
                </li>
                <li><a href="#">
                        <!-- <img src="/img/music.webp" id="headphones" alt="blue headphones with music notes floating above"> -->
                        <button class="navbutton" id="music-button">greenhouse</button>
                    </a>
                </li>
                <li><a href="#">
                    <!-- <img src="/img/envelopes.webp" id="envelopes" alt="3 floating envelopes"> -->
                    <button class="navbutton" id="mail-button">message</button>
                </a>
            </li>
            </ul>
        </nav>

        <section class="stats-screen">
            <div class="topbar">
                <button id="exitButton">x</button>
            </div>

            <section class="qanda">
                <img src="/img/jake.gif" id="jake" alt="jake the dog">
                <section class="questions">
                    <h2 id="replySpace">hi, i'm Lil!</h2>

                    <button id="replyButton">who?</button>
                </section>
            </section>

            <section class="statspanel">
                <h3>My 2024 Stats</h3>
                <section class="stats-horizontal">
                    <section class="task">
                        <p>hackathons</p>
                        <p>wink accuracy</p>
                        <p>smiskis collected</p>
                        <p>tabs open</p>
                        <p>books read</p>
                    </section>
                    <section class="nums">
                        <p>2</p>
                        <p>30%</p>
                        <p>13</p>
                        <p>20+</p>
                        <p>30</p>
                    </section>
                </section>
            </section>

            <img src="/img/stardividers.webp" id="starDivider" alt="twinkling star dividers">
            <img src="/img/sparkledivider.webp" id="sparkleDivider" alt="glittering divider">
        </section>

        <section class="greenhouse">
            <div class="topbar">
                <button id="exitButton">x</button>
            </div>

            <h2>music has been found to help some plants grow. see what my plants' favorite tracks are!</h2>

            <section class="plant-gallery">
                <section class="plant1">
                    <img src="/img/plant1.webp" class="plant" data-audio="track1" alt="plant">
                    <p>rai</p>
                </section>
                <section class="plant2">
                    <img src="/img/plant2.webp" class="plant" data-audio="track2" alt="plant">
                    <p>luca</p>
                </section>
                <section class="plant3">
                    <img src="/img/plant3.webp" class="plant" data-audio="track3" alt="plant">
                    <p>pearl</p>
                </section>
                <section class="plant4">
                    <img src="/img/plant4.webp" class="plant" data-audio="track4" alt="plant">
                    <p>julien</p>
                </section>
            </section>
        </section>
        <div class="audioplayer">
            <audio controls id="audio-player" muted preload="auto"></audio>
        </div>
    </section>

    <script src="/stats/main.js"></script>
</body>
</html>
